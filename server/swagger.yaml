        This changes order status from 'Pending' to 'Approved' to 'In_Transit'.
        
        **Mobile Workflow:** This is the "Export/Ship" action that starts the delivery process.
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: Order ID to approve and ship
