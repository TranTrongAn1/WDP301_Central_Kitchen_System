components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: Enter your JWT token (obtained from /api/auth/login)

  schemas:
    # ============================================================
    # FEATURE 2: SUPPLIER SCHEMA
    # ============================================================
    Supplier:
      type: object
      properties:
        _id:
          type: string
          example: '60d5ec49f1b2c8b1f8e4e1a1'
        name:
          type: string
          example: 'Golden Harvest Supplier'
        contactPerson:
          type: string
          example: 'Nguyen Van A'
        phone:
          type: string
          example: '+84-28-12345678'
        email:
          type: string
          example: 'contact@goldenharvest.vn'
        address:
          type: string
          example: 'Industrial Zone, Binh Duong Province'
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    # ============================================================
    # FEATURE 2: INGREDIENT SCHEMA (Updated)
    # ============================================================
    Ingredient:
      type: object
      properties:
        _id:
          type: string
        ingredientName:
          type: string
          example: 'Flour'
          description: 'Unique ingredient name'
        unit:
          type: string
          example: 'kg'
          description: 'Unit of measurement (stored in lowercase)'
        costPrice:
          type: number
          example: 25000
          description: 'Cost per unit in VND'
        warningThreshold:
          type: number
          example: 100
          description: 'Low stock alert threshold'
        totalQuantity:
          type: number
          example: 500
          description: 'Total quantity across all active batches'
        isBelowThreshold:
          type: boolean
          description: 'Virtual field: true if totalQuantity < warningThreshold'
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    # ============================================================
    # FEATURE 2: INGREDIENT BATCH SCHEMA (New)
    # ============================================================
    IngredientBatch:
      type: object
      properties:
        _id:
          type: string
        ingredientId:
          type: string
          description: 'Reference to Ingredient'
        supplierId:
          type: string
          description: 'Reference to Supplier (CRITICAL for traceability)'
        batchCode:
          type: string
          example: 'IB-FLOUR-20260129-001'
          description: 'Unique batch code (auto-uppercase)'
        expiryDate:
          type: string
          format: date
          example: '2026-12-31'
          description: 'Expiry date (must be future date)'
        receivedDate:
          type: string
          format: date
          example: '2026-01-29'
          description: 'Date received from supplier'
        initialQuantity:
          type: number
          example: 500
          description: 'Original quantity when imported'
        currentQuantity:
          type: number
          example: 500
          description: 'Current remaining quantity'
        price:
          type: number
          example: 25000
          description: 'Price per unit for this batch'
        isActive:
          type: boolean
          default: true
          description: 'Batch is still usable'
        isExpired:
          type: boolean
          description: 'Virtual field: true if expiryDate < today'
        isEmpty:
          type: boolean
          description: 'Virtual field: true if currentQuantity <= 0'
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    # ============================================================
    # FEATURE 3: PRODUCT SCHEMA (with Recipe & Bundles)
    # ============================================================
    Product:
      type: object
      properties:
        _id:
          type: string
        name:
          type: string
          example: 'Green Bean Mooncake'
        sku:
          type: string
          example: 'MOON-GB-001'
          description: 'Unique product code'
        categoryId:
          type: string
          description: 'Reference to Category'
        price:
          type: number
          example: 150000
          description: 'Selling price in VND'
        unit:
          type: string
          example: 'Box'
          description: 'Unit of measurement for the finished product (e.g., Box, Piece, Set)'
        shelfLifeDays:
          type: number
          example: 30
          description: 'Shelf life in days'
        image:
          type: string
          example: 'https://example.com/mooncake.jpg'
        recipe:
          type: array
          description: 'Ingredients needed to make 1 unit'
          items:
            type: object
            properties:
              ingredientId:
                type: string
              quantity:
                type: number
                description: 'Quantity per 1 unit of product'
          example:
            - ingredientId: '60d5ec49f1b2c8b1f8e4e1a2'
              quantity: 0.05
            - ingredientId: '60d5ec49f1b2c8b1f8e4e1a3'
              quantity: 1
        bundleItems:
          type: array
          description: 'Child products for combo/bundle products'
          items:
            type: object
            properties:
              childProductId:
                type: string
              quantity:
                type: number
          example:
            - childProductId: '60d5ec49f1b2c8b1f8e4e1a4'
              quantity: 2
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    # ============================================================
    # FEATURE 3: PRODUCTION PLAN SCHEMA
    # ============================================================
    ProductionPlan:
      type: object
      properties:
        _id:
          type: string
        planCode:
          type: string
          example: 'PLAN-20260129-001'
          description: 'Unique plan code (auto-uppercase)'
        planDate:
          type: string
          format: date
          example: '2026-01-29'
          description: 'Planned production date'
        status:
          type: string
          enum: [Planned, InProgress, Completed, Cancelled]
          example: 'Completed'
        note:
          type: string
          example: 'Production for Mid-Autumn Festival'
        details:
          type: array
          description: 'Products to be manufactured'
          items:
            type: object
            properties:
              productId:
                type: string
              plannedQuantity:
                type: number
                example: 100
              actualQuantity:
                type: number
                example: 100
              status:
                type: string
                enum: [Pending, InProgress, Completed, Cancelled]
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    # ============================================================
    # FEATURE 3: FINISHED BATCH SCHEMA (CRITICAL for Traceability)
    # ============================================================
    FinishedBatch:
      type: object
      required:
        - batchCode
        - productionPlanId
        - productId
        - mfgDate
        - expDate
        - initialQuantity
      properties:
        _id:
          type: string
        batchCode:
          type: string
          example: 'BATCH-20260129-MOON-GB-001'
          description: 'Unique batch code (auto-uppercase)'
        productionPlanId:
          type: string
          example: '60d5ec49f1b2c8b1f8e4e1a6'
          description: 'CRITICAL: Links batch back to production plan for traceability'
        productId:
          type: string
          example: '60d5ec49f1b2c8b1f8e4e1a5'
          description: 'Product being batched'
        mfgDate:
          type: string
          format: date
          example: '2026-01-29'
          description: 'Manufacturing date'
        expDate:
          type: string
          format: date
          example: '2026-02-28'
          description: 'Expiration date (must be after mfgDate)'
        initialQuantity:
          type: number
          example: 100
          description: 'Initial quantity produced'
        currentQuantity:
          type: number
          example: 80
          description: 'Current available quantity (after deliveries to stores)'
        status:
          type: string
          enum: [Active, SoldOut, Expired, Recalled]
          default: Active
          description: 'Batch status for inventory management'
        isExpired:
          type: boolean
          description: 'Virtual field: true if expDate < today'
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    # ============================================================
    # FEATURE 4: LOGISTICS SCHEMAS
    # ============================================================
    Order:
      type: object
      required:
        - orderNumber
        - storeId
        - orderDate
        - requestedDeliveryDate
        - items
        - totalAmount
        - status
      properties:
        _id:
          type: string
        orderNumber:
          type: string
          example: 'ORD-20260130-001'
          description: 'Unique order number (auto-uppercase)'
        storeId:
          type: string
          description: 'Store placing the order'
        orderDate:
          type: string
          format: date-time
          example: '2026-01-30T00:00:00Z'
          description: 'Order creation date'
        requestedDeliveryDate:
          type: string
          format: date
          example: '2026-01-30'
          description: 'Requested delivery date'
        items:
          type: array
          description: 'Items in the order'
          items:
            type: object
            required:
              - productId
              - quantityRequested
              - unitPrice
              - subtotal
            properties:
              productId:
                type: string
                description: 'Product reference'
              quantityRequested:
                type: number
                minimum: 1
                example: 20
                description: 'Quantity requested by store'
              quantity:
                type: number
                minimum: 0
                example: 20
                description: 'Quantity fulfilled (may differ from quantityRequested if stock limited)'
              batchId:
                type: string
                description: 'Optional: Finished batch reference (assigned during fulfillment)'
              unitPrice:
                type: number
                example: 150000
                description: 'Price per unit in VND (from Product collection)'
              subtotal:
                type: number
                example: 3000000
                description: 'Line total (quantity * unitPrice)'
        totalAmount:
          type: number
          example: 3000000
          description: 'Total order amount in VND'
        status:
          type: string
          enum: [Pending, Approved, Shipped, Received, Cancelled]
          default: Pending
          description: 'Current order status'
        approvedBy:
          type: string
          description: 'User ID who approved the order'
        approvedAt:
          type: string
          format: date-time
          description: 'Approval timestamp'
        notes:
          type: string
          description: 'Additional notes or instructions'
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    DeliveryTrip:
      type: object
      required:
        - tripNumber
        - orderId
        - storeId
        - departureDate
        - estimatedArrival
        - exportDetails
      properties:
        _id:
          type: string
        tripNumber:
          type: string
          example: 'TRIP-20260130-001'
          description: 'Unique trip number (auto-uppercase)'
        orderId:
          type: string
          description: 'Order being fulfilled by this trip'
        storeId:
          type: string
          description: 'Destination store'
        driverId:
          type: string
          description: 'Driver/coordinator assigned to trip'
        exportDetails:
          type: array
          description: 'CRITICAL: Items shipped with batch assignments. Kitchen Manager uses FEFO (First Expired, First Out) logic to select batches. This creates the traceability link from Finished Batch to Store Inventory.'
          items:
            type: object
            required:
              - productId
              - batchId
              - quantity
            properties:
              productId:
                type: string
                description: 'Product being shipped'
                example: '60d5ec49f1b2c8b1f8e4e1a5'
              batchId:
                type: string
                description: 'CRITICAL: Traceability link to Finished Batch. This specific batch will be tracked to store inventory.'
                example: '60d5ec49f1b2c8b1f8e4e1a8'
              quantity:
                type: number
                minimum: 1
                example: 20
                description: 'Quantity from this specific batch'
        departureDate:
          type: string
          format: date-time
          example: '2026-01-30T08:00:00Z'
          description: 'Scheduled/actual departure time'
        estimatedArrival:
          type: string
          format: date-time
          example: '2026-01-30T08:45:00Z'
          description: 'Estimated arrival time'
        actualArrival:
          type: string
          format: date-time
          description: 'Actual arrival time (set when received)'
        status:
          type: string
          enum: [Pending, InTransit, Completed, Cancelled]
          default: Pending
          description: 'Current trip status'
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    Invoice:
      type: object
      description: |
        Invoice for order billing. AUTO-GENERATED ONLY - system creates invoices when orders are approved or delivery trips are created.
        Manual invoice creation is prohibited to maintain financial data integrity.
      required:
        - invoiceNumber
        - orderId
        - storeId
        - invoiceDate
        - dueDate
        - subtotal
        - totalAmount
        - paymentStatus
      properties:
        _id:
          type: string
        invoiceNumber:
          type: string
          example: 'INV-20260130-001'
          description: 'Unique invoice number (auto-generated, auto-uppercase)'
        orderId:
          type: string
          description: 'Reference to Order (see Order schema). CRITICAL: Links invoice to specific order for traceability.'
          example: '60d5ec49f1b2c8b1f8e4e1a9'
        storeId:
          type: string
          description: 'Reference to Store (see Store schema). The store being billed for this order.'
          example: '60d5ec49f1b2c8b1f8e4e1a7'
        invoiceDate:
          type: string
          format: date
          example: '2026-01-30'
          description: 'Invoice issue date'
        dueDate:
          type: string
          format: date
          example: '2026-02-13'
          description: 'Payment due date'
        subtotal:
          type: number
          example: 3000000
          description: 'Order subtotal before tax'
        taxRate:
          type: number
          example: 8
          description: 'Tax rate percentage (0-100)'
        taxAmount:
          type: number
          example: 240000
          description: 'Calculated tax amount'
        totalAmount:
          type: number
          example: 3240000
          description: 'Total amount including tax'
        paymentStatus:
          type: string
          enum: [Pending, Partial, Paid, Overdue, Cancelled]
          default: Pending
          description: 'Current payment status'
        paidAmount:
          type: number
          default: 0
          description: 'Amount paid so far'
        paymentDate:
          type: string
          format: date
          description: 'Date payment was completed'
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    # ============================================================
    # ADDITIONAL SCHEMAS
    # ============================================================
    Category:
      type: object
      properties:
        _id:
          type: string
        categoryName:
          type: string
          example: 'Mooncake'
        description:
          type: string
          example: 'Traditional and modern mooncake products'
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    Store:
      type: object
      properties:
        _id:
          type: string
        storeName:
          type: string
          example: 'Kendo Q1 Branch'
        storeCode:
          type: string
          example: 'KD-Q1'
        address:
          type: string
          example: '123 Nguyen Hue Street, District 1, HCMC'
        phone:
          type: string
          example: '+84-28-12345678'
        standardDeliveryMinutes:
          type: number
          example: 30
        status:
          type: string
          enum: [Active, Inactive]
          default: Active
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    Feedback:
      type: object
      required:
        - orderId
        - rating
      properties:
        _id:
          type: string
          example: '60d5ec49f1b2c8b1f8e4e1a9'
        orderId:
          type: string
          example: '60d5ec49f1b2c8b1f8e4e1a8'
          description: 'Reference to Order'
        rating:
          type: integer
          minimum: 1
          maximum: 5
          example: 5
          description: 'Rating from 1 (poor) to 5 (excellent)'
        content:
          type: string
          example: 'Great quality mooncakes, delivered on time!'
          description: 'Feedback comment'
        images:
          type: array
          items:
            type: string
          example: ['https://example.com/image1.jpg', 'https://example.com/image2.jpg']
          description: 'Array of image URLs'
        createdBy:
          type: string
          description: 'Reference to User who created the feedback'
        createdAt:
          type: string
          format: date-time
          example: '2026-02-05T10:30:00.000Z'
        updatedAt:
          type: string
          format: date-time

    Error:
      type: object
      properties:
        success:
          type: boolean
          example: false
        message:
          type: string
          example: 'Error message description'
        error:
          type: string
