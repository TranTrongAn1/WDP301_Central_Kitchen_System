        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - driverId
                - vehicleInfo
              properties:
                driverId:
                  type: string
                  example: '60d5ec49f1b2c8b1f8e4e1b1'
                  description: 'Driver/Coordinator user ID'
                vehicleInfo:
                  type: string
                  example: 'Truck 51A-12345'
                  description: 'Vehicle license plate or identifier'
                estimatedDeliveryTime:
                  type: string
                  format: date-time
                  example: '2026-02-05T14:00:00Z'
                  description: 'Optional estimated delivery time'
                note:
                  type: string
                  example: 'Fragile - handle with care'
                  description: 'Optional shipping note'
      responses:
