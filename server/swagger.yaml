                    type: boolean
                    example: true
                  message:
                    type: string
                    example: 'Order approved and shipped successfully'
                  data:
                    type: object
                    properties:
                      orderId:
                        type: string
                      orderStatus:
                        type: string
                        example: 'In_Transit'
                      deliveryTripId:
                        type: string
                        description: 'Created delivery trip ID'
                      estimatedDeliveryTime:
                        type: string
                        format: date-time
        '400':
          description: Bad request - Order not in Pending status or invalid driver
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized - Authentication required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Forbidden - Kitchen Manager only
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
