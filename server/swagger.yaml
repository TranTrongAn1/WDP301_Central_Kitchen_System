      responses:
        '200':
          description: Order received successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: 'Order received successfully'
                  data:
                    type: object
                    properties:
                      orderId:
                        type: string
                      status:
                        type: string
