paths:
  /health:
    get:
      tags:
        - Health
      summary: Health Check
      description: Check if the API server is running
      responses:
        '200':
          description: Server is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  timestamp:
                    type: string

  /api/auth/register:
    post:
      tags:
        - Authentication
      summary: Register new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - username
                - password
                - fullName
                - email
                - roleId
              properties:
                username:
                  type: string
                password:
                  type: string
                fullName:
                  type: string
                email:
                  type: string
                roleId:
                  type: string
                storeId:
                  type: string
      responses:
        '201':
          description: User registered successfully

  /api/auth/login:
    post:
      tags:
        - Authentication
      summary: Login user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - username
                - password
              properties:
                username:
                  type: string
                  example: 'admin'
                password:
                  type: string
                  example: 'admin123'
      responses:
        '200':
          description: Login successful

  /api/auth/me:
    get:
      tags:
        - Authentication
      summary: Get current user
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Successfully retrieved user

  /api/categories:
    get:
      tags:
        - Categories
      summary: Get all categories
      description: Retrieve list of all product categories
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Successfully retrieved categories
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  count:
                    type: integer
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        _id:
                          type: string
                        categoryName:
                          type: string
                        createdAt:
                          type: string
                        updatedAt:
                          type: string
    post:
      tags:
        - Categories
      summary: Create category
      description: Create a new product category (Admin, Kitchen_Manager only)
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - categoryName
              properties:
                categoryName:
                  type: string
                  example: 'Bánh Nướng'
      responses:
        '201':
          description: Category created successfully
        '400':
          description: Invalid input or duplicate category name

  /api/categories/{id}:
    get:
      tags:
        - Categories
      summary: Get category by ID
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: Category ID
      responses:
        '200':
          description: Successfully retrieved category
        '404':
          description: Category not found
    put:
      tags:
        - Categories
      summary: Update category
      description: Update an existing category (Admin, Kitchen_Manager only)
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: Category ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                categoryName:
                  type: string
                  example: 'Bánh Dẻo'
      responses:
        '200':
          description: Category updated successfully
        '400':
          description: Invalid input or duplicate category name
        '404':
          description: Category not found
    delete:
      tags:
        - Categories
      summary: Delete category
      description: Delete a category (Admin, Kitchen_Manager only). Cannot delete if category is used by products.
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: Category ID
      responses:
        '200':
          description: Category deleted successfully
        '400':
          description: Cannot delete - category is in use
        '404':
          description: Category not found

