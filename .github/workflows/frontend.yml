name: Frontend CI

on:
  push:
    branches: [ "main", "Front-end" ]
    paths:
      - 'client/**' # Chỉ chạy khi code trong thư mục client thay đổi

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install & Build
        run: |
          cd client
          npm install
          npm run build